<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web MQTT</title>
  <script src="https://unpkg.com/paho-mqtt@1.0.2/paho-mqtt.js"></script>
</head>
<body>
  <table>
    <tbody id="table-body">
      <tr>
        <td id="cell-0-0"> NRO </td>
        <td id="cell-0-1">NOMBRE</td>
        <td id="cell-0-2">AP</td>
        <td id="cell-0-3">ED</td>
      </tr>
      <tr>
        <td id="cell-1-0"></td>
        <td id="cell-1-1"></td>
        <td id="cell-1-2"></td>
        <td id="cell-1-3"></td>
      </tr>
      <tr>
        <td id="cell-2-0"></td>
        <td id="cell-2-1"></td>
        <td id="cell-2-2"></td>
        <td id="cell-2-3"></td>
      </tr>
      <tr>
        <td id="cell-3-0"></td>
        <td id="cell-3-1"></td>
        <td id="cell-3-2"></td>
        <td id="cell-3-3"></td>
      </tr>
    </tbody>
  </table>

  <script>
    const mqttClient = new Paho.MQTT.Client("hostname", port, "clientId");
    mqttClient.connect({ onSuccess: onConnect });

    function onConnect() {
      console.log("Conexi√≥n exitosa");
      mqttClient.subscribe("topic");
    }

    mqttClient.onMessageArrived = onMessageArrived;

    function onMessageArrived(message) {
      const data = JSON.parse(message.payloadString);
      updateTable(data);
    }

    function updateTable(data) {
      const table = document.getElementById("table-body");
      for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 4; j++) {
          const cell = table.rows[i].cells[j];
          cell.textContent = data[i][j];
        }
      }
    }
  </script>
</body>
</html>
